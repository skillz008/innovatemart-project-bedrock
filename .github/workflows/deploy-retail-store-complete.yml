name: Deploy Complete Retail Store Application

on:
  workflow_dispatch:
    inputs:
      fix-type:
        description: 'What to fix?'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - service-type-only
        - redeploy-all

env:
  AWS_REGION: 'us-east-1'
  CLUSTER_NAME: 'innovatemart-eks'
  NAMESPACE: 'default'

jobs:
  deploy-retail-store:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig \
          --region ${{ env.AWS_REGION }} \
          --name ${{ env.CLUSTER_NAME }}

    - name: Check current status
      id: status-check
      run: |
        echo "=== Current Application Status ==="
        
        # Check all resources
        kubectl get pods,svc,deployments,ingress -n ${{ env.NAMESPACE }} --show-labels || echo "No resources found"
        
        # Check specific UI service type
        UI_SERVICE_TYPE=$(kubectl get service ui -n ${{ env.NAMESPACE }} -o jsonpath='{.spec.type}' 2>/dev/null || echo "Not found")
        echo "UI Service Type: $UI_SERVICE_TYPE"
        echo "service_type=$UI_SERVICE_TYPE" >> $GITHUB_OUTPUT

    - name: Create fixed Kubernetes manifests
      run: |
        echo "Creating fixed Kubernetes manifests..."
        
        # Create fixed UI service (change from LoadBalancer to ClusterIP)
        cat > fixed-ui-service.yaml << EOF
        apiVersion: v1
        kind: Service
        metadata:
          name: ui
          namespace: ${{ env.NAMESPACE }}
          labels:
            helm.sh/chart: ui-1.3.0
            app.kubernetes.io/name: ui
            app.kubernetes.io/instance: ui
            app.kubernetes.io/component: service
            app.kubernetes.io/owner: retail-store-sample
            app.kubernetes.io/managed-by: Helm
        spec:
          type: ClusterIP  # CHANGED FROM LoadBalancer TO ClusterIP
          ports:
            - port: 80
              targetPort: http
              protocol: TCP
              name: http
          selector:
            app.kubernetes.io/name: ui
            app.kubernetes.io/instance: ui
            app.kubernetes.io/component: service
            app.kubernetes.io/owner: retail-store-sample
        EOF
        
        # Create ALB Ingress
        cat > retail-store-ingress.yaml << EOF
        apiVersion: networking.k8s.io/v1
        kind: Ingress
        metadata:
          name: retail-store-ingress
          namespace: ${{ env.NAMESPACE }}
          annotations:
            kubernetes.io/ingress.class: alb
            alb.ingress.kubernetes.io/scheme: internet-facing
            alb.ingress.kubernetes.io/target-type: ip
            alb.ingress.kubernetes.io/healthcheck-path: /actuator/health/readiness
            alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
            alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
            alb.ingress.kubernetes.io/subnet-type: public
            alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
            alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
            alb.ingress.kubernetes.io/healthy-threshold-count: '2'
            alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
            alb.ingress.kubernetes.io/success-codes: '200,302'
            alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=60
        spec:
          rules:
          - http:
              paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: ui
                    port:
                      number: 80
          defaultBackend:
            service:
              name: ui
              port:
                number: 80
        EOF
        
        echo "Fixed manifests created"

    - name: Fix UI Service Type
      if: steps.status-check.outputs.service_type == 'LoadBalancer'
      run: |
        echo "Fixing UI service type from LoadBalancer to ClusterIP..."
        
        # Delete the existing LoadBalancer service (this will delete the ELB)
        kubectl delete service ui -n ${{ env.NAMESPACE }} --ignore-not-found=true
        
        # Wait a moment for the LoadBalancer to be deleted
        sleep 30
        
        # Apply the fixed ClusterIP service
        kubectl apply -f fixed-ui-service.yaml
        
        echo "UI service fixed to ClusterIP"

    - name: Deploy complete application
      if: inputs.fix-type == 'all' || inputs.fix-type == 'redeploy-all'
      run: |
        echo "Deploying complete retail store application..."
        
        # Create a complete manifest file from the provided content
        cat > complete-retail-store.yaml << EOF
