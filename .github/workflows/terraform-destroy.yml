name: 'Terraform Destroy'
on:
  workflow_dispatch:  # Manual trigger only - for safety

jobs:
  destroy:
    name: 'DESTROY ALL Terraform Resources'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform
        env:
          TF_CLI_ARGS: '-no-color'

      - name: Terraform Destroy (COMPLETE DESTRUCTION)
        run: |
          echo "ðŸš¨ WARNING: This will DESTROY ALL RESOURCES including:"
          echo "   - EKS Cluster & Node Groups"
          echo "   - RDS Databases (ALL DATA WILL BE LOST!)"
          echo "   - DynamoDB Tables"
          echo "   - VPC, Subnets, NAT Gateway"
          echo "   - IAM Users and Roles"
          echo "   - Route53 Hosted Zones"
          echo "   - ACM Certificates"
          echo "ðŸš¨ THIS ACTION IS PERMANENT AND CANNOT BE UNDONE!"
          terraform destroy -auto-approve -input=false
        working-directory: ./terraform
        env:
          TF_CLI_ARGS: '-no-color'
