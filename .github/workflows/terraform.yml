name: 'Terraform CI/CD'

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: 'us-east-1'
  TERRAFORM_VERSION: '1.5.0'
  TF_WORKING_DIR: 'terraform'

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}

    - name: Terraform Format
      id: fmt
      run: terraform -chdir=${{ env.TF_WORKING_DIR }} fmt -check -recursive
      continue-on-error: true

    - name: Terraform Init
      id: init
      run: terraform -chdir=${{ env.TF_WORKING_DIR }} init

    - name: Terraform Validate
      id: validate
      run: terraform -chdir=${{ env.TF_WORKING_DIR }} validate

    - name: Terraform Plan
      id: plan
      if: github.event_name == 'pull_request'
      run: terraform -chdir=${{ env.TF_WORKING_DIR }} plan -no-color -input=false
      continue-on-error: true

    - name: Update Pull Request
      uses: actions/github-script@v6
      if: github.event_name == 'pull_request'
      env:
        PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
      with:
        script: |
          try {
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>`;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
          } catch (error) {
            console.log('Could not create comment.');
          }

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        cd ${{ env.TF_WORKING_DIR }}
        terraform apply -auto-approve -input=false

    - name: Verify AWS Authentication
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        echo "Verifying AWS credentials..."
        aws sts get-caller-identity
        aws eks list-clusters --region ${{ env.AWS_REGION }}

    - name: Setup EKS Access
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        # Install kubectl
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/
        
        # Get cluster info
        cd ${{ env.TF_WORKING_DIR }}
        CLUSTER_NAME=$(terraform output -raw cluster_id)
        echo "Setting up access to cluster: $CLUSTER_NAME"
        
        # Update kubeconfig with retry logic
        for i in {1..5}; do
          if aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name $CLUSTER_NAME; then
            echo "Kubeconfig updated successfully"
            break
          else
            echo "Attempt $i failed, retrying in 10 seconds..."
            sleep 10
          fi
        done
        
        # Verify cluster access
        echo "Verifying cluster access..."
        kubectl cluster-info
        kubectl get nodes

    - name: Deploy Application
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        echo "Starting application deployment..."
        
        # Apply with validation
        kubectl apply -f kubernetes/retail-store-app.yaml
        kubectl apply -f kubernetes/ingress.yaml
        
        # Wait for deployment with progress indication
        echo "Waiting for all pods to be ready..."
        for i in {1..30}; do
          if kubectl wait --for=condition=ready pod --all --timeout=60s 2>/dev/null; then
            echo "All pods are ready!"
            break
          else
            echo "Waiting for pods... ($i/30)"
            sleep 10
          fi
        done
        
        # Get application info
        ALB_URL=$(kubectl get ingress retail-store-ingress -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || echo "Check AWS console for ALB")
        echo "üéâ Application deployed successfully!"
        echo "üåê Access your application at: http://$ALB_URL"
